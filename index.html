<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Shopping List</title>
  </head>
  <body class="container-fluid align-items-center flex-column d-flex justify-content-center">
    <div class="row d-flex justify-content-end w-100">
        <button id="open" class="col-1 btn btn-danger mh-100" style="width: 75px; height: 50px;"><i class="fa-solid fa-cart-shopping"></i></button>
        <div id="cart" class="row d-flex justify-content-center">
            <span id="alert">Click on X to close</span>
            <div id="close" class="close"><i class="fa-solid fa-close"></i></div>
            <div class="divItems"> 
            </div>
            <div class="d-flex justify-content-start total">
                <span class="textTotal h4">Total:</span>
                <span id="valueCart" class="valorTotal h4">R$0,00</span>
            </div>            
        </div>
    </div>
    </div>
    <div class="row container-fluid d-flex justify-content-center">
        <div class="col-3 text-center m-5 shadow product-box">
            <div class="row">
                <img src="./img/OuroBranco.png" alt="Ouro Branco's Easter Egg" class="h-100 w-75 bg-light col-12  product-box-img imgProduct">
                <span class="h6 col-12 d-flex justify-content-start m-3 nameProduct">Ouro Branco's Easter Egg - 100g</span>
                <div class="col-12 d-flex justify-content-center">
                    <div class="border border-danger p-2" id="counter">
                        <button id="maisOuro" class="text-dark btn btn-outline-danger mais">+</button>
                        <span id="valueOuro" class=" text-dark valor">0</span>
                        <button id="menosOuro" class=" text-dark btn btn-outline-danger menos">-</button>
                    </div>
                </div>
                <span class="col-6 d-flex m-3 priceProduct"><strong>R$ 45,90</strong></span>
                <button class="col-3 ml-4 mr-3 mt-2 mb-3 d-flex justify-content-center  btn btn-success btnCompra">Buy</button>
            </div>
        </div>
        <div class="col-3 text-center m-5 shadow product-box">
            <div class="row">
                <img src="./img/SonhoDeValsa.png" alt="Sonho de Valsa's Easter Egg" class="h-100 w-75 bg-light col-12  product-box-img imgProduct">
                <span class="h6 col-12 d-flex justify-content-start m-3 nameProduct">Sonho de Valsa's Easter Egg - 80g</span>
                <div class="col-12 d-flex justify-content-center">
                    <div class="border border-danger p-2" id="counter">
                        <button id="maisSonho" class="text-dark btn btn-outline-danger mais">+</button>
                        <span id="valueSonho" class=" text-dark valor">0</span>
                        <button id="menosSonho" class=" text-dark btn btn-outline-danger menos">-</button>
                    </div>
                </div>
                <span class="col-6 d-flex m-3 priceProduct"><strong>R$ 39,99</strong></span>
                <button class="col-3 ml-4 mr-3 mt-2 mb-3 d-flex justify-content-center  btn btn-success btnCompra">Buy</button>
            </div>
        </div>
        <div class="col-3 text-center m-5 shadow product-box">
            <div class="row">
                <img src="./img/FerreroRocher.png" alt="Ferrero Collection's Easter Egg" class="h-100 w-75 bg-light col-12  product-box-img imgProduct">
                <span id="text" class="h6 col-12 d-flex justify-content-start m-3 nameProduct">Ferrero Collection's Easter Egg - 150g</span>
                <div class="col-12 d-flex justify-content-center">
                    <div class="border border-danger p-2" id="counter">
                        <button id="maisRocher" class="text-dark btn btn-outline-danger mais">+</button>
                        <span id="valueRocher" class=" text-dark valor">0</span>
                        <button id="menosRocher" class=" text-dark btn btn-outline-danger menos">-</button>
                    </div>
                </div>
                <span class="col-6 d-flex m-3 priceProduct"><strong>R$ 59,90</strong></span>
                <button class="col-3 ml-4 mr-3 mt-2 mb-3 d-flex justify-content-center  btn btn-success btnCompra">Buy</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a0cfbec9a7.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
